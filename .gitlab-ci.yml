image: wg-runner/php7

cache:
    paths:
        - bin/
        - vendor/

before_script:
  - php5dismod xdebug
  - composer update --no-progress
  - php5enmod xdebug

stages:
  - test
  - deploy

test_job:
    stage: test
    script:
        - bin/console --env=test doctrine:database:create
        - bin/console --env=test doctrine:schema:create
        - chmod +x app/Resources/scripts/test.sh
        - app/Resources/scripts/test.sh

deploy_job:
    stage: deploy
    only:
        - master
    script:
        - chmod +x app/Resources/scripts/build.sh
        - app/Resources/scripts/build.sh
