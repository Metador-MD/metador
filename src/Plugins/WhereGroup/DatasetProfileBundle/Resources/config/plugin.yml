metador_dataset_profile:
    origin: WhereGroup
    name: Datensatz
    description: Metadatenprofil für Geodatensätze
    class_path: Plugins\WhereGroup\DatasetProfileBundle
    class_name: MetadorDatasetProfileBundle
    version: '1.0'
    type: profile
    require:
        - metador_basic_profile
    settings:
        source:
            type: multi
            label: Verfügbar in Datenquelle
            description: Einstellen in welcher Datenquelle der Datensatz erstellt werden kann.
            optionSource: source
            default: default
