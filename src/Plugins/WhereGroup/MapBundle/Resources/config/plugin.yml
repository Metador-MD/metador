map:
    origin: WhereGroup
    name: Map
    description: Kartenkomponente
    class_path: Plugins\WhereGroup\MapBundle
    class_name: MetadorMapBundle
    version: '1.0'
    settings:
        map_crs:
            frontend: true
            type: choice
            label: CRS default
            default: 'EPSG:4326'
            description: Liste der unterst√ºtzten Koordinatenreferenzsystemen
            options:
                'EPSG:4326': 'EPSG:4326'
                'EPSG:4258': 'EPSG:4258'
                'EPSG:31466': 'EPSG:31466'
                'EPSG:31467': 'EPSG:31467'
                'EPSG:25832': 'EPSG:25832'
        map_bbox_start:
            frontend: true
            type: string
            label: BBOX start extend
            default: '9,49,11,53'
            description: Bounding Box start extend
        map_bbox_max:
            frontend: true
            type: string
            label: BBOX max extend
            default: '6,47,14,56'
            description: Bounding Box max extend
