metador_service_profile:
    origin: WhereGroup
    name: Dienst
    description: Metadatenprofil für Geodienste
    class_path: Plugins\WhereGroup\ServiceProfileBundle
    class_name: MetadorServiceProfileBundle
    version: '1.0'
    type: profile
    require:
        - metador_dataset_profile
    settings:
        source:
            type: multi
            label: Verfügbar in Datenquelle
            description: Einstellen in welcher Datenquelle der Datensatz erstellt werden kann.
            optionSource: source
            default: [default]
